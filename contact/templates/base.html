{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block links %}
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block content %}
{% endblock %}
{% if messages %}
    <ul class="list-unstyled messages" style="position:absolute; bottom: 0; width: 100%;">
        {% for message in messages %}
            <li {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
